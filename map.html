<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
    <head>
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
</style>

    <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">
  var map;
  var map2;
  function initialize() {
    var latlng = new google.maps.LatLng(-34.397, 150.644);
    var myOptions = {
      zoom: 8,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
    
    
    map2 = new google.maps.Map(document.getElementById("map_canvas2"), myOptions);
    
    google.maps.event.addListener(map, 'zoom_changed', handleZoom1)
    google.maps.event.addListener(map2, 'zoom_changed', handleZoom2)

  }
  
  function handleZoom1() {
    if(map.getZoom() != map2.getZoom())
        map2.setZoom(map.getZoom());
  }
  
  function handleZoom2() {
    if(map.getZoom() != map2.getZoom())
        map.setZoom(map2.getZoom());
  }

</script>
</head>
<body onload="initialize()">
    <div id="maps" style="height: 100%; width: 100%">
        <div id="map_canvas" style="width: 45%; height: 100%; float:left; margin: 10px"></div>
        <div id="map_canvas2" style="width:45%; height: 100%; float:left; margin: 10px"></div>
    </div>
</body>
</html>
