<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
    <head>
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
</style>

    <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
</script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
  var map1;
  var map2;
  var geocoder;
  $(document).ready(function(){
    var latlng = new google.maps.LatLng(-34.397, 150.644);
    var myOptions = {
        zoom: 8,
        center: latlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map1 = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
    
    
    map2 = new google.maps.Map(document.getElementById("map_canvas2"), myOptions);
    
    google.maps.event.addListener(map1, 'zoom_changed', handleZoom1)
    google.maps.event.addListener(map2, 'zoom_changed', handleZoom2)
    
    geocoder = new google.maps.Geocoder();
    
    $("#location1").keyup($.proxy(onKeyup, map1));
    $("#location2").keyup($.proxy(onKeyup, map2));
    
  })
    
    function onKeyup(event){
        if(event.keyCode == 13)
        {
            submitAddress(this, event.currentTarget)
        }
    }    
  
  function initialize() {
  }
  
  function handleZoom1() {
    if(map1.getZoom() != map2.getZoom())
        map2.setZoom(map1.getZoom());
  }
  
  function handleZoom2() {
    if(map1.getZoom() != map2.getZoom())
        map1.setZoom(map2.getZoom());
  }
  
  function submitAddress(map, element) {
    var address = $(element).val();
    geocoder.geocode({'address': address}, $.proxy(panMap, map));
  }
  
  function panMap(results, status) {
    if(status == google.maps.GeocoderStatus.OK){
        this.setCenter(results[0].geometry.location);
        this.fitBounds(results[0].geometry.viewport);
    }
  }

</script>
</head>
<body onload="initialize()">
    <div id="maps" style="height: 640px; width: 1280px;">
        <div style="height:100%; width:45%;float:left;  margin: 10px">
        <div id="map_canvas" style="height: 100%; width:100%;"></div>
        Location Name: <input type="text" id="location1"/>
        </div>
        <div style="height:100%; width:45%;  float:left; margin: 10px">
        <div id="map_canvas2" style="height: 100%; width:100%; "></div>
        Location Name: <input type="text" id="location2"/>
        </div>
    </div>
</body>
</html>
